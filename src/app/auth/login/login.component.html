<div class="wrapper">
  <form class="form" (ngSubmit)="login()">
    <span class="title">Login</span>

    <!-- Email Input -->
    <div class="input-container">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <defs>
          <linearGradient
            id="gradient-stroke"
            x1="0"
            y1="0"
            x2="24"
            y2="24"
            gradientUnits="userSpaceOnUse"
          >
            <stop offset="0%" stop-color="black"></stop>
            <stop offset="100%" stop-color="white"></stop>
          </linearGradient>
        </defs>
        <g stroke="url(#gradient-stroke)" fill="none" stroke-width="1">
          <path d="M21.6365 5H3L12.2275 12.3636L21.6365 5Z"></path>
          <path d="M16.5 11.5L22.5 6.5V17L16.5 11.5Z"></path>
          <path d="M8 11.5L2 6.5V17L8 11.5Z"></path>
          <path
            d="M9.5 12.5L2.81805 18.5002H21.6362L15 12.5L12 15L9.5 12.5Z"
          ></path>
        </g>
      </svg>
      <input
        class="input"
        type="email"
        placeholder="Email"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>

    <!-- Password Input -->
    <div class="input-container">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <g stroke="url(#gradient-stroke)" fill="none" stroke-width="1">
          <path
            d="M3.5 15.5503L9.20029 9.85L12.3503 13L11.6 13.7503H10.25L9.8 15.1003L8 16.0003L7.55 18.2503L5.5 19.6003H3.5V15.5503Z"
          ></path>
          <path d="M16 3.5H11L8.5 6L16 13.5L21 8.5L16 3.5Z"></path>
          <path d="M16 10.5L18 8.5L15 5.5H13L12 6.5L16 10.5Z"></path>
        </g>
      </svg>
      <input
        class="input"
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>

    <!-- Login Button -->
    <div class="login-button icon-button">
      <button type="submit" class="input">Login</button>
    </div>

    <!-- Register Button -->
    <div class="login-button icon-button">
      <button type="button" class="input" (click)="register()">Register</button>
    </div>

    <!-- Google Login Button with inline SVG icon -->
    <div class="login-button icon-button" style="position: relative">
      <input
        class="input"
        type="button"
        value="Login with Google"
        (click)="googleLogin()"
      />
      <svg
        class="google-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 533.5 544.3"
      >
        <path
          fill="#4285f4"
          d="M533.5 278.4c0-17.4-1.6-34-4.6-50.2H272v95.1h146.9c-6.4 34-25.7 62.8-54.8 82.2v68.1h88.7c52.1-48 80.7-118.7 80.7-195.2z"
        />
        <path
          fill="#34a853"
          d="M272 544.3c73.7 0 135.6-24.4 180.8-66.3l-88.7-68.1c-24.6 16.5-56 26.1-92.1 26.1-70.9 0-131-47.9-152.5-112.1H27.9v70.5C72.8 479.1 165.3 544.3 272 544.3z"
        />
        <path
          fill="#fbbc04"
          d="M119.5 323.9c-10.6-31.5-10.6-65.4 0-96.9V156.5H27.9c-35.4 70.9-35.4 154.4 0 225.3l91.6-70.5z"
        />
        <path
          fill="#ea4335"
          d="M272 107.7c39.9-.6 78.2 13.9 107.4 40.8l80.4-80.4C408.3 24.2 341.5-1.3 272 0 165.3 0 72.8 65.2 27.9 156.5l91.6 70.5c21.5-64.2 81.6-112.1 152.5-112.1z"
        />
      </svg>
    </div>

    <!-- Error Message -->
    <p *ngIf="errorMessage" style="color: red">{{ errorMessage }}</p>

    <div class="texture"></div>
  </form>
</div>
